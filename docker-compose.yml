version: "3"

services:
  spark-iceberg:
    image: tabulario/spark-iceberg
    container_name: spark-iceberg
    build: spark/
    networks:
      iceberg_net:
    depends_on:
      - rest
      - minio
    volumes:
      - ./warehouse:/home/iceberg/warehouse
      - ./notebooks:/home/iceberg/notebooks/notebooks
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    ports:
      - 8888:8888
      - 8080:8080
      - 10000:10000
      - 10001:10001
  rest:
    image: apache/iceberg-rest-fixture
    container_name: iceberg-rest
    networks:
      iceberg_net:
    ports:
      - 8181:8181
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    networks:
      iceberg_net:
        aliases:
          - warehouse.minio
    ports:
      - 9001:9001
      - 9000:9000
    command: ["server", "/data", "--console-address", ":9001"]
  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc
    networks:
      iceberg_net:
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    entrypoint: |
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 admin password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc rm -r --force minio/warehouse;
      /usr/bin/mc mb minio/warehouse;
      /usr/bin/mc anonymous set public minio/warehouse;
      tail -f /dev/null
      "
    
  openmetadata:
    image: openmetadata/server:1.10.4
    container_name: openmetadata
    networks:
      - iceberg_net
    ports:
      - "8585:8585"
    environment:
      - OM_DB_TYPE=postgres
      - OM_DATABASE_HOST=om_db
      - OM_DATABASE_PORT=5432
      - OM_DATABASE_USERNAME=om_user
      - OM_DATABASE_PASSWORD=om_pass
      - OM_DATABASE_DB=metadata
      - OM_DB_CONNECTION=jdbc:postgresql://om_db:5432/metadata
      - OM_WORKFLOW_ENABLED=false
      - JAVA_OPTS=-Xms512m -Xmx1g
    depends_on:
      om_db:
        condition: service_healthy
      om_es:
        condition: service_healthy


  om_db:
    image: postgres:15
    container_name: om_db
    networks:
      - iceberg_net
    environment:
      POSTGRES_USER: om_user
      POSTGRES_PASSWORD: om_pass
      POSTGRES_DB: metadata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U om_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  om_es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: om_es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - iceberg_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep '\"status\":\"green\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10


      
networks:
  iceberg_net:
